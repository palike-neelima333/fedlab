<Html>  
    <head>   
    <title>  
    Registration form 
    </title>  
    </head>     
    <body align="center">
    <h1 align="center">CUSTOMER REGISTRATION FORM</H1>
    <br>  
    <br>  
    <form>  
      
    <label> Firstname </label>         
    <input type="text" name="firstname" size="15"  placeholder="firstname"required /> <br><br>  
    <label> Middlename: </label>     
    <input type="text" name="middlename" size="15"  placeholder="middlename" required/> <br> <br>  
    <label> Lastname: </label>         
    <input type="text" name="lastname" size="15"  placeholder="lastname" required/> <br> <br>  
    <br>  
    <br>  
    <label>   
    Gender :  
    </label><br>  
    <input type="radio" name="male"/> Male <br>  
    <input type="radio" name="female"/> Female <br>  
    <input type="radio" name="other"/> Other  
    <br>  
    <br>  
      
    <label>   
    Phone :  
    </label>  
    <input type="text" name="country code"  value="+91" size="2"/>   
    <input type="text" name="phone" size="10" placeholder="phonenumber" required/> <br> <br>  
    Address  
    <br>  
    <textarea cols="80" rows="5" value="address" placeholder="address" required></textarea>  
    <br> <br>  
    Email:  
    <input type="email" id="email" name="email" placeholder="email"required/> <br>    
    <br> <br>  
    Password:  
    <input type="Password" id="pass" name="pass" placeholder="password"required> <br>   
    <br> <br>  
    Re-type password:  
    <input type="Password" id="repass" name="repass" placeholder="re-type password" required> <br> <br>  
    <input type="button" value="Submit"/>  
    </form>  
    </h1>  
    </html>
